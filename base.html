<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlib</title>
</head>
<body>
    <h1>Madlibs</h1>
    <div>
        <form action="/story">
            <input type="text" name="place" id="place" placeholder="place">
            <input type="text" name="noun" id="noun" placeholder="noun">
            <input type="text" name="verb" id="verb" placeholder="verb">
            <input type="text" name="adjective" id="adjective" placeholder="adjective">
            <input type="text" name="plural_noun" id="plural_noun" placeholder="plural noun">
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
